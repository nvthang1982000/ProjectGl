<div class="container profile">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h3 class="login-title">Login</h3>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="message && successMessage" class="alert alert-success alert-dismissible fade show">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div *ngIf="message && !successMessage && !warningMessage" class="alert alert-danger alert-dismissible fade show">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div *ngIf="message && !successMessage && warningMessage" class="alert alert-warning alert-dismissible fade show">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="form-row form-group">

              <div class="col-12 mb-2">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control" />
                <div *ngIf="f.username.invalid && f.username.touched" class="alert alert-danger">
                  <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
              </div>
              <div class="col-12 mb-2">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" />
                <div *ngIf="f.password.invalid && f.password.touched" class="alert alert-danger">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password at least 4 characters</div>
                </div>
              </div>

            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="login-button btn btn-lg">Go!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
