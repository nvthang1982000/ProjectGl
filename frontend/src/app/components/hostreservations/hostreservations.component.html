<div class="container reservations">
  <div *ngIf="user">
    <div class="row justify-content-center">
      <div class="col-10">
        <div class="card">

          <div class="card-body">
            <div class="card-title mb-4">
              <h2 style="font-size: 1.5rem; font-weight: bold">@{{user.username}} Accommodation Reservations</h2>
              <hr />
            </div>

            <div class="d-flex justify-content-start">
              <div *ngIf="emptyAcc">No accommodations!</div>
              <div *ngIf="!emptyAcc" class="col-12">
                <ngb-pagination
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="accommodations.length">
                </ngb-pagination>

                <table class="col-12">
                  <tr *ngFor="let a of accommodations | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; let i = index">
                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="card-title">
                          <div class="d-flex justify-content-start">
                            <div class="image-container">
                              <img [src]="accommodationsImages[i + (page-1) * pageSize]" class="img-thumbnail" />
                            </div>

                            <div class="col-9">
                              <a [routerLink]="['/accommodationreservations', a.id]" class="d-block accommodation-link mb-1">{{a.info.name}}</a>
                              <h6 class="d-block mb-2"><i class="fa fa-globe" aria-hidden="true"></i> {{a.location.address.road}}</h6>
                              <h6 class="d-block" style="font-weight: 600">
                                <i class="fa fa-key"></i> {{reservations[i + (page-1) * pageSize]}} reservations</h6>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </tr>
                </table>

                <ngb-pagination
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="accommodations.length">
                </ngb-pagination>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
